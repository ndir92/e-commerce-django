{% extends 'master.html'%}
{% block body %}
<section id="form" style="margin-left:40%;"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
                    <form method="GET">
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field.errors }}
                        <p>{{ field }}</p>
                         {% endfor %}
                        <button  class="btn btn-default"  type="submit">Signup</button>
                        <span style="margin-left:80px">Already have an account</span>&nbsp;<a href="url 'login'">login in</a>
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock%}
